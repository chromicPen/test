<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖转盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel">
            <div class="segment">人中龙凤</div>
            <div class="segment">七彩祥云</div>
            <div class="segment">奖池</div>
            <div class="segment">爱的秘密</div>
            <div class="segment">沙漠寻宝</div>
            <div class="segment">人鱼旋律</div>
            <div class="segment">大梦想家</div>
            <div class="segment">爱心战斧</div>
            <div class="segment">糖果屋</div>
            <div class="segment">女神降临</div>
            <div class="segment">人鱼旋律*11</div>
            <div class="segment">海底列车</div>
            <div class="segment">倾国倾城</div>
            <div class="segment">为你摘心</div>
            <div class="segment">奖池</div>
            <div class="segment">奖池</div>
        </div>
        <button id="spinButton">抽奖</button>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="resultText"></p>
        </div>
    </div>
    <div id="jackpotModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>恭喜你，抽中奖池！</p>
            <p>这里是奖池内容...</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
